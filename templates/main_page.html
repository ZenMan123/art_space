{% extends "base.html" %}

{% block content %}
{% for photo in photos %}
<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{ url_for('static', filename=photo.path) }}">
    <div class="card-body">
        <h5 class="card-title">{{ photo.name }}</h5>
        <a href="/profile/{{ photo.user.id }}" class="btn btn-primary">{{ photo.user.name }}</a>
    </div>
</div>
{% endfor %}
{% endblock %}
